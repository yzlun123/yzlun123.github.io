---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>

</div>
